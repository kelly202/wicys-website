<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamic page title -->
    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }} - {{ site.description }}
        {% endif %}
    </title>
    
    <!-- Keep the same fonts but load directly from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Your-Font-Family:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Your stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header id="masthead" class="site-header responsive-max-width has-title-and-tagline has-menu" role="banner">
        <div class="site-branding">
            <p class="site-title">
                <a href="{{ '/' | relative_url }}" rel="home">{{ site.title }}</a>
            </p>
            <p class="site-description">
                {{ site.description }}
            </p>
        </div><!-- .site-branding -->
        
        <nav id="site-navigation" class="main-navigation" aria-label="Main Navigation">
            <input type="checkbox" role="button" aria-haspopup="true" id="toggle" class="hide-visually">
            <label for="toggle" id="toggle-menu" class="button">
                Menu
                <span class="dropdown-icon open">+</span>
                <span class="dropdown-icon close">&times;</span>
                <span class="hide-visually expanded-text">expanded</span>
                <span class="hide-visually collapsed-text">collapsed</span>
            </label>

            <div class="menu-mainu-container">
                <ul id="menu-mainu-1" class="main-menu" aria-label="submenu">
                    <li class="menu-item menu-item-type-post_type menu-item-object-page menu-item-home menu-item-172">
                        <a href="{{ '/' | relative_url }}">Home</a>
                    </li>
                    <li class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-210">
                        <a href="{{ '/about-us/' | relative_url }}" aria-haspopup="true" aria-expanded="false">About</a>
                        <ul class="sub-menu">
                            <li class="menu-item menu-item-type-post_type menu-item-object-page menu-item-903">
                                <a href="{{ '/about-us/' | relative_url }}">E-Board</a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu-item menu-item-type-custom menu-item-object-custom menu-item-155">
                        <a href="{{ '/schedule/' | relative_url }}">Schedule</a>
                    </li>
                    <li class="menu-item menu-item-type-post_type menu-item-object-page menu-item-730">
                        <a href="{{ '/research/' | relative_url }}">Research</a>
                    </li>
                    <li class="menu-item menu-item-type-post_type menu-item-object-page menu-item-199">
                        <a href="{{ '/sponsor-us/' | relative_url }}">Our Sponsors</a>
                    </li>
                </ul>
            </div>
        </nav><!-- #site-navigation -->
    </header><!-- #masthead -->
    
    <main>
        {{ content }}
    </main>

    <footer>
        <!-- We'll add your actual WordPress footer here next -->
        <p>&copy; 2024 {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
